<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Task Detail</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Second</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Third</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1>Task Detail</h1>
    <div class="card">
        <h5 class="card-header" data-th-text=" 'Task ID: '+${task.taskId}"></h5>
        <div class="card-body">

            <p class="card-text" data-th-text=" 'Title: '+${task.title}"></p>
            <p class="card-text" data-th-text=" 'Details: '+${task.details}"></p>
            <p class="card-text" data-th-text=" 'Status: '+${task.status}"></p>
            <a data-th-href="@{/tasks/delete/{taskId} (taskId=${task.taskId})}" class="btn btn-primary">Delete Task</a>
            <a data-th-href="@{/tasks/update/{taskId} (taskId=${task.taskId})}" class="btn btn-primary">Edit Task</a>
            <a href="/tasks/all" class="btn btn-primary">Go back</a>
        </div>
    </div>

</div>

</body>
</html>
