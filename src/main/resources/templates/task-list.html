<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Task List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/goals/all">Goals</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/tasks/all">Tasks</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1>Task List</h1>
    <form action="/tasks/create" method="post">
        <input type="number" id="goal.goalId" name="goal.goalId" placeholder="Goal ID"/>
        <input type="text" id="title" name="title" placeholder="Title" required/>
        <input type="text" id="details" name="details" placeholder="Details"/>
        <input type="text" id="status" name="status" placeholder="Status"/>
        <button type="submit">Create New Task</button>
    </form>


    <table class="table table-striped">
        <tr>
            <th>Task Id</th>
            <th>Goal Id</th>
            <th>Title</th>
            <th>Details</th>
            <th>Status</th>
        </tr>
        <tr data-th-each="task: ${taskList}">
           <td>
                <a data-th-href="@{/tasks/{taskId}(taskId=${task.taskId})}" data-th-text="${task.taskId}"></a>
            </td>

            <td data-th-text="${task.goal.goalId}"></td>
            <td data-th-text="${task.title}"></td>
            <td data-th-text="${task.details}"></td>
            <td data-th-text="${task.status}"></td>

        </tr>

    </table>
</div>
</body>
</html>
