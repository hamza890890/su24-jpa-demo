<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Goal Update</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/goals/all">Goals</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/tasks/all">Tasks</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1>Goal Update</h1>
    <form action="/goals/update" method="post">
        <input type="hidden" id="goalId" name="goalId"  data-th-value="${goal.goalId}" readonly/>
        <input type="hidden" id="userId" name="userId" data-th-value="${goal.userId}" readonly/>
        <input type="text" id="title" name="title" data-th-value="${goal.title}" placeholder="Title"/>
        <input type="text" id="details" name="details" data-th-value="${goal.details}" placeholder="Details"/>
        <input type="date" id="targetDate" name="targetDate" data-th-value="${goal.targetDate}" placeholder="Target Date"/>
        <input type="text" id="status" name="status" data-th-value="${goal.status}" placeholder="Status"/>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
