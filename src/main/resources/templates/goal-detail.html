<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Goal Detail</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/goals/all">Goals</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/tasks/all">Tasks</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1>Goal Detail</h1>
    <div class="card">
        <h5 class="card-header" data-th-text="${goal.title}"></h5>
        <div class="card-body">
            <h5 class="card-title" data-th-text=" 'Goal ID: '+ ${goal.goalId}"></h5>
            <p class="card-text" data-th-text=" 'User ID: '+${goal.userId}"></p>
            <p class="card-text" data-th-text=" 'Details: '+${goal.details}"></p>

            <p class="card-text" data-th-text=" 'Target Date: '+${goal.targetDate}"></p>
            <p class="card-text" data-th-text=" 'Status: '+${goal.status}"></p>
            <div th:if="${goal.tasks.isEmpty()}">
                <p>No tasks available for this goal.</p>
            </div>
            <div th:unless="${goal.tasks.isEmpty()}">
                <ul>
                    <li th:each="task : ${goal.tasks}">
                        <p class="card-title" th:text="'Task ID: ' + ${task.taskId}"></p>
                        <p>Title: <span th:text="${task.title}"></span></p>
                        <p class="card-text" data-th-text=" 'Details: '+${task.details}"></p>
                        <p class="card-text" data-th-text=" 'Status: '+${task.status}"></p>
                    </li>
                </ul>
            </div>
            <a data-th-href="@{/goals/delete/{id} (id=${goal.goalId})}" class="btn btn-primary">Delete</a>
            <a data-th-href="@{/goals/update/{id} (id=${goal.goalId})}"  class="btn btn-primary">Edit</a>
            <a href="/goals/all" class="btn btn-primary">Go back</a>
        </div>
    </div>
</div>
</body>
</html>
