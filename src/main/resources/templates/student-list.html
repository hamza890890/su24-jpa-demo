<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Student List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Second</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Third</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1>Student List</h1>
    <form action="/students/create" method="post">
        <input type="text" id="name" name="name" placeholder="Name"/>
        <input type="text" id="major" name="major" placeholder="Major"/>
        <input type="number" id="gpa" name="gpa" step="0.01" placeholder="GPA"/>
        <button type="submit">Create New Student</button>

    </form>

    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Major</th>
        </tr>
        <tr data-th-each="student: ${studentList}">
            <td>
                <a data-th-href="@{/students/{id}(id=${student.id})}" data-th-text="${student.id}"></a>
            </td>
            <td data-th-text="${student.name}"></td>
            <td data-th-text="${student.major}"></td>
        </tr>

    </table>
</div>
</body>
</html>
